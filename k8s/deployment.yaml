# deployment.yaml Main File

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: liatrio-deployment-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: liatrio-app-api
  template:
    metadata:
      labels:
        app: liatrio-app-api
    spec:
      containers:
        - name: liatrio-container-api
          image: docker.io/apptemp/liatrio:latest
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
          startupProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
# Have this in same file for less screen changing
# Namespaces in separate for better pratices, no namespace req, names easy
apiVersion: v1
kind: Service
metadata:
  name: liatrio-service-api
spec:
  selector:
    app: liatrio-app-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
