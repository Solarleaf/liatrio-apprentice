name: Increment Action Variable

on:
  workflow_dispatch:
  push:
    branches:
      - Version

permissions:
  actions: write # Ensure GitHub Actions can modify variables
  contents: read # Allow repository read access

jobs:
  increment-version:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Get current version
        id: get-version
        run: |
          CURRENT_VERSION=${{ vars.TESTING_THIS }}
          echo "Current version: $CURRENT_VERSION"
          NEW_VERSION=$((CURRENT_VERSION + 1))
          echo "New version: $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update GitHub environment variable
        run: |
          gh variable set TESTING_THIS --body "$NEW_VERSION" --env dev --repo $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.LIAPATS }} # GitHub CLI will automatically use this token

      - name: Verify Updated Variable
        run: |
          echo "Fetching updated variables..."
          gh variable list --repo $GITHUB_REPOSITORY
          CURRENT_VERSION=${{ vars.TESTING_THIS }}
          echo "Current version: $CURRENT_VERSION"
        env:
          GH_TOKEN: ${{ secrets.LIAPATS }}
