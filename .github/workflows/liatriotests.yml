# name: Apprentice Test - Running Docker

on:
  push:
    branches: [GitHubActions]
  pull_request:
    branches: [GitHubActions]
jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t liatrio .

      - name: Run Docker
        run: docker run -d -p 80:80 liatrio

      - name: run Liatrio 6 test
        uses: liatrio/github-actions/apprentice-action@v1.0.0

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        if: success()
        run: docker tag liatrio apptemp/liatrio:latest

      - name: Push Docker Image
        if: success()
        run: docker push apptemp/liatrio:latest
